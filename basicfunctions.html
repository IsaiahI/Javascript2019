<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>basic functions</title>

  <script type="text/javascript">
    function addNums() {
      var num1 = parseInt(document.getElementById('num1').value);
      var num2 = parseInt(document.getElementById('num2').value);
      var sum = num1 + num2;

      document.getElementById('answer').innerHTML = sum;
    }

    function subNums() {
      var num1 = parseInt(document.getElementById('num1').value);
      var num2 = parseInt(document.getElementById('num2').value);
      var sum = num1 - num2;

      document.getElementById('answer').innerHTML = sum;
    }

    function multiplyNums() {
      var num1 = parseInt(document.getElementById('num1').value);
      var num2 = parseInt(document.getElementById('num2').value);
      var sum = num1 * num2;

      document.getElementById('answer').innerHTML = sum;
    }
    function divideNums() {
      var num1 = parseInt(document.getElementById('num1').value);
      var num2 = parseInt(document.getElementById('num2').value);
      var sum = num1 / num2;

      document.getElementById('answer').innerHTML = sum;
    }
  </script>

</head>

<body>
  Number 1<input type="text" name="num1" id="num1"><br />
  Number 2<input type="text" name="num2" id="num2"><br />
    <br>
  <button type="button" name="button" onClick="addNums()">Add!</button><br />
    <button type="button" name="button" onClick="subNums()">Subtract!</button><br />
      <button type="button" name="button" onClick="multiplyNums()">Multiply!</button><br />
        <button type="button" name="button" onClick="divideNums()">Divide!</button><br />
        <br>
        <br>
        <p id="answer">the answer is:



</body>

</html>
